<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4 text-center">Resultado</h1>
        <!-- Adicione as informações da coluna B da linha 1 e 2 aqui -->
        <div class="row">
            <div class="col">
                <p>Coluna B, Linha 1: {{ column_b_row_1 }}</p>
                <p>Coluna B, Linha 2: {{ column_b_row_2 }}</p>
            </div>
        </div>
        <div class="table-responsive">
            <h2 class="mb-3">Resultado da Análise:</h2>
            <table class="table table-striped">
                {{ table | safe }}
            </table>
        </div>
        <div class="text-center">
            <a class="btn btn-primary mt-3" href="/">Voltar</a>
        </div>
    </div>
</body>
</html>
